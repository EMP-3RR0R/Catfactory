<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация — Креативная киска</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/index.css">
  <style>
    /* Дополнительные стили для страницы регистрации */
    .register-page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .register-main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    
    .register-container {
      max-width: 500px;
      width: 100%;
      background: #fff9f4;
      border-radius: 20px;
      padding: 3rem;
      box-shadow: 0 10px 40px rgba(255, 107, 53, 0.15);
      border-top: 8px solid #ff6b35;
    }
    
    .register-title {
      color: #ff6b35;
      text-align: center;
      margin-bottom: 0.5rem;
      font-size: 2.2rem;
    }
    
    .register-subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 2rem;
      font-size: 1.1rem;
    }
    
    .register-form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    
    .register-form .form-field {
      display: flex;
      flex-direction: column;
    }
    
    .register-form label {
      color: #ff6b35;
      font-weight: 600;
      margin-bottom: 0.5rem;
      font-size: 1rem;
    }
    
    .register-form input {
      padding: 1rem;
      border: 2px solid #ffdecd;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s;
      background: #fff;
    }
    
    .register-form input:focus {
      border-color: #ff6b35;
      outline: none;
      background: #fff8f0;
    }
    
    .register-button {
      background: #ff6b35;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 1.1rem;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 1rem;
    }
    
    .register-button:hover {
      background: #ff935f;
    }
    
    .register-links {
      text-align: center;
      margin-top: 2rem;
      padding-top: 1.5rem;
      border-top: 1px solid #eee;
    }
    
    .register-links a {
      color: #ff6b35;
      text-decoration: none;
      font-weight: bold;
      margin: 0 0.5rem;
    }
    
    .register-links a:hover {
      text-decoration: underline;
    }
    
    .error-message {
      color: #ff4757;
      background: rgba(255, 71, 87, 0.1);
      padding: 0.8rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      text-align: center;
      display: none;
    }
    
    .error-message--visible {
      display: block;
    }
    
    .success-message {
      color: #27ae60;
      background: rgba(39, 174, 96, 0.1);
      padding: 0.8rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      text-align: center;
      display: none;
    }
    
    .success-message--visible {
      display: block;
    }
    
    .register-back {
      text-align: center;
      margin-top: 1.5rem;
    }
    
    .register-back a {
      color: #666;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .register-back a:hover {
      color: #ff6b35;
    }
    
    @media (max-width: 600px) {
      .register-container {
        padding: 2rem 1.5rem;
      }
      
      .register-title {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body class="register-page">
  <header class="main-header">
    <nav class="main-navigation">
      <a href="index.html"><img src="logo.png" alt="Наш логотип"></a>
      <ul>
        <li><a href="index.html">На главную</a></li>
        <li><a href="login.html">Войти</a></li>
      </ul>
    </nav>
  </header>

  <main class="register-main">
    <div class="register-container">
      <h1 class="register-title">Регистрация</h1>
      <p class="register-subtitle">Создайте аккаунт, чтобы сохранять корзину и отслеживать заказы</p>
      
      <div class="error-message" id="error-message"></div>
      <div class="success-message" id="success-message"></div>
      
      <form class="register-form" id="register-form">
        <div class="form-field">
          <label for="name">Имя</label>
          <input type="text" id="name" name="name" required placeholder="Как вас зовут?">
        </div>
        
        <div class="form-field">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required placeholder="example@mail.ru">
        </div>
        
        <div class="form-field">
          <label for="password">Пароль</label>
          <input type="password" id="password" name="password" required placeholder="Не менее 6 символов" minlength="6">
        </div>
        
        <div class="form-field">
          <label for="phone">Телефон (необязательно)</label>
          <input type="tel" id="phone" name="phone" placeholder="+7 (900) 123-45-67">
        </div>
        
        <button type="submit" class="register-button">Зарегистрироваться</button>
      </form>
      
      <div class="register-links">
        <p>Уже есть аккаунт? <a href="login.html">Войдите</a></p>
        <p>Или <a href="index.html">продолжите как гость</a></p>
      </div>
      
      <div class="register-back">
        <a href="index.html">← Вернуться на главную</a>
      </div>
    </div>
  </main>

  <footer class="main-footer">
    <div class="footer-inner">
      <p>&copy; 2025 Котозавод «Креативная киска»</p>
      <p class="footer-tagline">
        Мы не просто создаём котов — мы выпускаем в мир пушистые катастрофы с душой.
      </p>
      <ul class="footer-socials">
        <li>
          <a href="https://t.me/yourcatfactory" target="_blank" rel="noopener noreferrer">
            <img src="icons/telegram.png" alt="Telegram">
          </a>
        </li>
        <li>
          <a href="https://vk.com/yourcatfactory" target="_blank" rel="noopener noreferrer">
            <img src="icons/vk.png" alt="ВКонтакте">
          </a>
        </li>
      </ul>
    </div>
  </footer>

  <script type="module">
    import Auth from './scripts/auth.js';
    
    document.addEventListener('DOMContentLoaded', function() {
      const registerForm = document.getElementById('register-form');
      const errorMessage = document.getElementById('error-message');
      const successMessage = document.getElementById('success-message');
      const phoneInput = document.getElementById('phone');
      
      if (Auth.isLoggedIn()) {
        window.location.href = 'user.html';
        return;
      }
      
      if (phoneInput) {
        phoneInput.addEventListener('input', function(e) {
          let digits = this.value.replace(/\D/g, '');
          
          if (digits.startsWith('7') || digits.startsWith('8')) {
            digits = digits.slice(1);
          }
          
          digits = digits.substring(0, 10);
          
          let formatted = '';
          if (digits.length > 0) {
            formatted = '+7';
            if (digits.length > 0) {
              formatted += ' (' + digits.substring(0, 3);
            }
            if (digits.length > 3) {
              formatted += ') ' + digits.substring(3, 6);
            }
            if (digits.length > 6) {
              formatted += '-' + digits.substring(6, 8);
            }
            if (digits.length > 8) {
              formatted += '-' + digits.substring(8, 10);
            }
          }
          
          this.value = formatted;
          
          setTimeout(() => {
            const len = this.value.length;
            this.setSelectionRange(len, len);
          }, 0);
        });
        
        phoneInput.addEventListener('focus', function() {
          if (!this.value.trim()) {
            this.value = '+7 (';
            setTimeout(() => {
              this.setSelectionRange(4, 4);
            }, 0);
          }
        });
      }
      
      registerForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        errorMessage.classList.remove('error-message--visible');
        successMessage.classList.remove('success-message--visible');
        
        const formData = new FormData(registerForm);
        const name = formData.get('name');
        const email = formData.get('email');
        const password = formData.get('password');
        const phone = formData.get('phone') || '';
        
        try {
          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (!emailRegex.test(email)) {
            throw new Error('Введите корректный email');
          }
          
          if (password.length < 6) {
            throw new Error('Пароль должен быть не менее 6 символов');
          }
          
          await Auth.register({
            name,
            email,
            password,
            phone,
            address: ''
          });
          
          successMessage.textContent = 'Регистрация прошла успешно! Вы будете перенаправлены...';
          successMessage.classList.add('success-message--visible');
          
          setTimeout(() => {
            window.location.href = 'user.html';
          }, 1500);
          
        } catch (error) {
          errorMessage.textContent = error.message || 'Ошибка при регистрации. Попробуйте еще раз.';
          errorMessage.classList.add('error-message--visible');
        }
      });
      
      document.getElementById('name').focus();
    });
  </script>
</body>
</html>
